<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      
  font-family: "Quicksand", sans-serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;

    }

    .task-card {
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }
    .task-card.completed {
      text-decoration: line-through;
      background-color: #e1fcd9;
    }
    .task{
         background-image: url("https://images.unsplash.com/photo-1615715410008-3883e21f8c7c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
         background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    } 
  </style>
</head>
<body class="task">
  <div class="container py-5">
    <h2 class="mb-4 text-center"><b>üìù Task Manager (Using DummyJSON API)</b></h2>
    <div id="task-container" class="row g-3 ">
        <div class="col col-sm-12 col-md-6"></div>
    </div>
  </div>

  <script>
    async function fetchTasks() {
      try {
        const res = await fetch('https://dummyjson.com/todos');
        const data = await res.json();
        const tasks = data.todos;
        displayTasks(tasks);
      } catch (err) {
        console.error('Error fetching tasks:', err);
      }
    }

    function displayTasks(tasks) {
      const container = document.getElementById('task-container');
      container.innerHTML = '';

      tasks.forEach(task => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';

        const card = document.createElement('div');
        card.className = `card task-card p-3 ${task.completed ? 'completed' : ''}`;
        card.innerHTML = `
          <h5 class="card-title">${task.todo}</h5>
          <p class="card-text mb-0"><strong>Status:</strong> ${task.completed ? '‚úÖ Completed' : '‚ùå Pending'}</p>
        `;

        card.addEventListener('click', () => {
          card.classList.toggle('completed');
          const statusText = card.querySelector('.card-text');
          const isCompleted = card.classList.contains('completed');
          statusText.innerHTML = `<strong>Status:</strong> ${isCompleted ? '‚úÖ Completed' : '‚ùå Pending'}`;
        });

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    fetchTasks();
  </script>
</body>
</html>
